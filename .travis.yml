language: php

php:
  - 5.6
  - 7
  - 7.0
  - 7.1
  - hhvm

sudo: false

install:
  - composer selfupdate
  - composer install
  - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then composer require johnkary/phpunit-speedtrap codeclimate/php-test-reporter satooshi/php-coveralls; fi

script:
  - composer travis

after_success:
  - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then vendor/bin/test-reporter; fi
  - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then vendor/bin/coveralls -v; fi

matrix:
  allow_failures:
    - php: hhvm

addons:
  code_climate:
    repo_token: 0f8401dd474e697bec3f1f5ef8925ed972078ec09b6e7adc0b8a7ecdeb3220dc
